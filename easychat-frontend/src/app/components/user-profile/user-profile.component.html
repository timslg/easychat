<h1 class="text-4xl font-bold mb-3">Benutzerprofil</h1>
<div class="block p-4 bg-white border border-gray-200 rounded-lg shadow">
    <div class="mb-6">
        <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900">Benutzername</label>
        <div class="flex">
            <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                </svg>
            </span>
            <input [(ngModel)]="username" (keypress)="onKeyPress($event)" type="text" id="username" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-hsg-500 focus:border-hsg-500 block flex-1 min-w-0 w-full text-sm p-2.5" [placeholder]="userService.username || 'Benutzername'">
        </div>
    </div>
    <div class="flex flex-row space-x-2">
        <button *ngIf="userService.username" (click)="this.router.navigate(['/'])" class="text-hsg-700 border-2 border-hsg-700 hover:border-hsg-800 hover:border-text-800 focus:ring-4 focus:outline-none focus:ring-hsg-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Abbrechen</button>
        <button (click)="onSubmit(username)" [disabled]="!username" class="text-white bg-hsg-700 hover:bg-hsg-800 focus:ring-4 focus:outline-none focus:ring-hsg-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-hsg-300">Speichern</button>  
    </div>
</div>
