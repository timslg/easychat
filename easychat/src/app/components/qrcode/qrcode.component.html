<div class="w-[256px] bg-white border border-gray-200 rounded-lg shadow overflow-hidden mx-auto">
    <qrcode class="rounded-t-lg" [qrdata]="hostName" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <div class="p-5 text-center">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ 'qr-code.heading' | transloco }}</h5>
        <p class="mb-3 font-normal text-gray-700">{{ 'qr-code.description' | transloco }}</p>
        <a [href]="hostName" class="inline-flex items-center text-blue-600 hover:underline">
            {{hostName}}
            <svg class="w-3 h-3 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
            </svg>
        </a>
    </div>
</div>
