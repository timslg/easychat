<div class="flex items-center">
    <button type="button" data-dropdown-toggle="language-dropdown-menu" class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
        <img [src]="activeLanguage.imgUrl" class="h-3.5 w-3.5 rounded-full mr-2 object-cover"/>
        <span class="hidden md:block">{{ activeLanguage.name }}</span>
        <span class="uppercase md:hidden">{{ activeLanguage.iso }}</span>
    </button>
    <!-- Dropdown -->
    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700" id="language-dropdown-menu">
        <ul class="py-2 font-medium" role="none">
            <li *ngFor="let language of languagesList">
                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem" (click)="changeLanguage(language.iso)">
                    <div class="inline-flex items-center">
                        <img [src]="language.imgUrl" class="h-3.5 w-3.5 rounded-full mr-2 object-cover"/>
                        <span class="hidden md:block">{{ language.name }}</span>
                        <span class="uppercase md:hidden">{{ language.iso }}</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
