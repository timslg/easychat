<div id="scroll-container" class="flex flex-col space-y-2 overflow-y-auto h-full" (scroll)="onScroll($event)" #scrollContainer>
    <ng-container *ngFor="let message of messages">
        <div class="block p-2 bg-white border border-gray-200 rounded-lg shadow">
            <span class="text-sm text-gray-900 whitespace-pre-wrap">{{ message.content }}</span>
        </div>
    </ng-container>
</div>
